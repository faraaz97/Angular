<div class="container">
    <h1>User Registration</h1>
    <form #login="ngForm" ngSubmit="submit(login)">
        <div class="form-group">
            <label for="firstname">First Name</label><br>
            <input #fname="ngModel" required minlength="2" maxlength="7" type="text" name="firstname" class="form-control" ngModel>
            <div *ngIf = "fname.touched && fname.invalid" class="alert alert-danger">
                <p *ngIf="fname.errors?.['required']">FirstName Required!!</p>
                <p *ngIf="fname.errors?.['minlength']">Sorry! Short FirstName</p>
                
            </div>
        </div>
        <pre></pre>
        <div class="form-group">
            <label for="lastname">Last Name</label><br>
            <input #lname="ngModel" required minlength="2" maxlength="7" type="text" name="lastname" class="form-control" ngModel>
            <div *ngIf = "lname.touched && lname.invalid" class="alert alert-danger">
                <p *ngIf= "lname.errors?.['required']">LastName Required!!</p>
                    <p *ngIf = "lname.errors?.['minlength']">Sorry! short LastName</p>

            </div>
            
        </div>
        <pre></pre>
        <div class="form-group">
            <label for="email">E-mail</label><br>
            <input type="email" name="email" class="form-control" ngModel>
        </div>
        <pre></pre>
        <div class="form-group">
            <label for="password">Password</label><br>
            <input type="password" name="password" class="form-control" ngModel>
        </div>
        <pre></pre>
        <button class="btn btn-primary" type="submit">Register</button>

    </form>

</div>
